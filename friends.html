<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f55b6e3e3e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Friends | kakao-clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">1:47</span>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__icon"
          ><i class="fa fa-signal" aria-hidden="true"></i
        ></span>
        <span class="status-bar__icon"
          ><i class="fa fa-wifi" aria-hidden="true"></i
        ></span>
        <span class="status-bar__icon"
          ><i class="fas fa-battery-full    "></i
        ></span>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">친구</h1>
      </div>
      <div class="header__column">
        <span class="header__icon">
          <a href="http://">
            <i class="fa fa-search" aria-hidden="true"></i>
          </a>
        </span>
        <span class="header__icon">
          <a href="http://">
            <i class="far fa-comment"></i>
          </a>
        </span>
        <span class="header__icon">
          <a href="http://">
            <i class="fa fa-music" aria-hidden="true"></i>
          </a>
        </span>
        <span class="header__icon">
          <a href="http://">
            <i class="fa fa-cog" aria-hidden="true"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends-header">
        <div class="friends__header-profile">
          <img
            class="friend__image-size-lg"
            src="./src/images/profile.png"
            alt=""
          />
          <div class="friend__content">
            <span class="friend__content-name">Pacman</span>
            <span class="friend__content-status"
              >Make the world a better place</span
            >
          </div>
        </div>
      </header>
      <div class="friends__recommended-friend friends__list ">
        <div class="friends__header">
          <div class="friends__column">
            <h5 class="friends__title">생일인 친구</h5>
          </div>
          <div class="friends__column">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
          </div>
        </div>
        <div class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents ">
              <div class="friend-contents-cake friend__image-size-m">
                <i class="fa fa-birthday-cake" aria-hidden="true"></i>
              </div>
              <div class="friend__content">
                <span class="friend__description"
                  >친구의 생일을 확인해보세요!</span
                >
              </div>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__count">
              8
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
      <ul class="friends__channel friends__list">
        <div class="friends__header">
          <div class="friends__column">
            <h5 class="friends__title">채널</h5>
          </div>
          <div class="friends__column">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
          </div>
        </div>
        <li class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents">
              <div class="friend-contents-channel friend__image-size-m">
                <i class="fa fa-comment" aria-hidden="true"></i>
                <span class="friend-contents-channel-text">Ch</span>
              </div>
              <div class="friend__content">
                <span class="friend__description">채널</span>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__count">
              82
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </span>
          </div>
        </li>
        <li class="friends__friend">
          <div class="friends__friend-contents">
            <img
              class="friend-contents-market friend__image-size-m"
              src="./src/images/market.jpeg"
              alt=""
            />
            <div class="friend__content">
              <div class="friend__content-ad-title">
                <span class="friend__description">마켓컬리</span>
                <span class="friend__ad-sign">AD</span>
              </div>
              <span class="friend__ad-description">
                내일의 장보기, 마켓컬리
              </span>
            </div>
          </div>
        </li>
      </ul>
      <ul class="friends__list">
        <div class="friends__header">
          <div class="friends__column">
            <h5 class="friends__title">친구 4</h5>
          </div>
          <div class="friends__column">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
          </div>
        </div>
        <li class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents">
              <img
                class="friend__image-size-m"
                src="./src/images/friend2.png"
                alt=""
              />
              <div class="friend__content">
                <span class="friend__content-name">강동희</span>
                <span class="friend__content-status">코로나를 이겨내자!</span>
              </div>
            </div>
          </div>
        </li>
        <li class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents ">
              <img
                class="friend__image-size-m"
                src="./src/images/friend1.png"
                alt=""
              />
              <div class="friend__content">
                <span class="friend__content-name">김철수</span>
                <span class="friend__content-status">Go go</span>
              </div>
            </div>
          </div>
        </li>
        <li class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents ">
              <img
                class="friend__image-size-m"
                src="./src/images/friend4.png"
                alt=""
              />
              <div class="friend__content">
                <span class="friend__content-name">김마이클</span>
                <span class="friend__content-status">Good Good</span>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now_listening">모든 날, 모든 순간</span>
          </div>
        </li>
        <li class="friends__friend">
          <div class="friend__column">
            <div class="friends__friend-contents ">
              <img
                class="friend__image-size-m"
                src="./src/images/friend3.png"
                alt=""
              />
              <div class="friend__content">
                <span class="friend__content-name">김노마</span>
                <span class="friend__content-status">노마드</span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="./friends.html" class="nav__list-link">
            <i class="fas fa-user" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./index.html" class="nav__list-link">
            <div class="nav__badge">10</div>
            <i class="far fa-comment" aria-hidden="true"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./hashtag.html" class="nav__list-link">
            <img class="icon-defualt" src="./src/icons/hashtag.png" alt="" />
          </a>
        </li>
        <li class="nav__list-item">
          <a href="./more.html" class="nav__list-link">
            <img class="icon-defualt" src="./src/icons/dots.png" alt="" />
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen smaller</span>
    </div>
  </body>
</html>
