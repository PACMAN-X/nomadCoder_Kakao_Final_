<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">1:47</span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__icon"
            ><i class="fa fa-signal" aria-hidden="true"></i
          ></span>
          <span class="status-bar__icon"
            ><i class="fa fa-wifi" aria-hidden="true"></i
          ></span>
          <span class="status-bar__icon"
            ><i class="fas fa-battery-full    "></i
          ></span>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">강동희</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 2월 21일</span>
        <li class="incoming-message message">
          <img src="src/images/friend2.png" />
          <div class="message__content">
            <span class="message__bubble">
              하이
            </span>
            <span class="message__author">강동희</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              하이
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="src/images/friend2.png" />
          <div class="message__content">
            <span class="message__bubble">
              야 오늘 뭐하냐
            </span>
            <span class="message__author">강동희</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        class="chat__write chat__write-input"
        placeholder="Send message"
      />
      <div class="chat__icon-left chat__icon">
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"> </i>
        </span>
        <span class="chat__write-icon">
          <i class="fa fa-microphone" aria-hidden="true"></i>
        </span>
      </div>
    </div>
  </body>
</html>
